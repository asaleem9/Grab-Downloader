name: Deploy API

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/deploy-api.yml'

env:
  PROJECT_ID: grab-media-dl
  REGION: us-central1
  SERVICE_NAME: grab-api
  REGISTRY: us-central1-docker.pkg.dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Build and Push
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/grab-repo/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/grab-repo/${{ env.SERVICE_NAME }}:latest \
            -f api/Dockerfile .
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/grab-repo/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/grab-repo/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/grab-repo/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --platform=managed \
            --region=${{ env.REGION }} \
            --allow-unauthenticated \
            --port=9000 \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=1 \
            --set-env-vars="API_URL=https://grab-api-z7onh2ju2q-uc.a.run.app/,API_PORT=9000,CORS_WILDCARD=1"
